<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium Card Design</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="card">
        <!-- Card Image -->
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium Cube">

        <!-- Card Title -->
        <h1 class="head">Equilibrium #3429</h1>

        <!-- Card Description -->
        <p class="title">Our Equilibrium collection promotes balance and calm.</p>

        <!-- Price and Time -->
        <div class="info">
            <div class="price">
                <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
                0.041 ETH
            </div>
            <div class="time">
                <img src="./images/icon-view.svg" alt="Clock Icon">
                3 days left
            </div>
        </div>
  <!-- Line Separator -->
  <div class="separator"></div>
        <!-- Creator Section -->
        <div class="creator">
            <img src="./images/image-avatar.png" alt="Creator Avatar">
            <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
    </div>
</body>
</html>
